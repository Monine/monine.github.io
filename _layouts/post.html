---
layout: default
id: post
---

<header id="header" class="burger">
  <input id="burger-check" type="checkbox" />
  <label for="burger-check"></label>

  {% include navigation.html %}
</header>

<input id="toc-check" type="checkbox" />
<aside id="post-toc">
  <label for="toc-check">目录</label>
  <nav>
    {% include toc.html html=content %}
  </nav>
</aside>

<main id="post-body">
  <article>
    <header id="post-header">
      <h1>{{ page.title }}</h1>
      <p class="meta">
        <time datetime="{{ page.date }}">{{
          page.date | date: '%Y-%m-%d'
        }}</time>
      </p>
    </header>

    {{ content }}
  </article>
</main>

<section id="gitalk-container"></section>

<script src="https://unpkg.com/gitalk/dist/gitalk{% if jekyll.environment != 'development' %}.min{% endif %}.js"></script>
<script>
  (function() {
    var gitalk = new Gitalk({
      clientID:
        {% if jekyll.environment == "development" %}
        'dad4d61fbe92c540768a'
        {% else %}
        'ab8c9d86415c5cbea15a'
        {% endif %},
      clientSecret:
        {% if jekyll.environment == "development" %}
        'fccefdb2815c02d65ad505d6ea77343694a74123'
        {% else %}
        '0a89805d9c3a9d091fc02e65bd038838451608f8'
        {% endif %},
      repo: 'monine.github.io',
      owner: 'Monine',
      admin: 'Monine',
      id: '{{ page.title }}',
      title: '{{ page.title }}',
      body: '[{{page.title}}](' + window.location.href + ')',
    });

    gitalk.render('gitalk-container');
  })();
</script>
